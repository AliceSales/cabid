<ion-content class="ion-padding">
  <div class="head-content">
    <ion-icon name="arrow-back-circle-outline"
      style="position: absolute; top: 10px; left: 10px; z-index: 500; height: 2rem; width: 2rem; color: var(--purpura);"
      (click)="navigateToPerfil()"></ion-icon>
  </div>
  <br>
  <ion-card-subtitle>
    <div style="margin: 2rem 0 .5rem 0;height: 20vh;display: flex;align-items: center;justify-content: center;background: #cccccc6e; flex-direction: column;">
      <img *ngIf="imagePreviewUrl" [src]="imagePreviewUrl" style="width: 100%; height: 100%;">
      <input type="file" accept="image/*" name="image-outline" (change)="onFileSelected($event)" style="color: transparent; width: 44%;">
    </div>
    <form (ngSubmit)="onSubmit()">
      <div style="display: flex; flex-direction: column; margin-top: 1rem;">
        <label style="font-weight: bold;">Nome</label>
        <input type="text" [(ngModel)]="item.nome" name="nome" style="background: transparent; padding: .5rem; height: 2.8rem; width: 100%; border: 1px solid var(--purpura); border-radius: 8px;">
      </div>
      <div style="margin-top: 1rem;">
        <label style="font-weight: bold;">Preço de Venda</label>
        <input type="number" [(ngModel)]="item.preco_venda" name="preco_venda" style="background: transparent; padding: .5rem; height: 2.8rem; width: 100%; border: 1px solid var(--purpura); border-radius: 8px;">
      </div>
      <div style="margin-top: 1rem;">
        <label style="font-weight: bold;">Preço de Compra</label>
        <input type="number" [(ngModel)]="item.preco_compra" name="preco_compra" style="background: transparent; padding: .5rem; height: 2.8rem; width: 100%; border: 1px solid var(--purpura); border-radius: 8px;">
      </div>
      <div style="margin-top: 1rem;">
        <label style="font-weight: bold;">Descrição da Peça</label>
        <textarea [(ngModel)]="item.descricao_peca" name="descricao_peca" style="background: transparent; padding: .5rem; height: 5rem; width: 100%; border: 1px solid var(--purpura); border-radius: 8px;"></textarea>
      </div>
      <div style="margin-top: 1rem;">
        <label style="font-weight: bold;">Tamanho</label>
        <select [(ngModel)]="item.tamanho" name="tamanho" style="background: transparent; padding: .5rem; height: 2.8rem; width: 100%; border: 1px solid var(--purpura); border-radius: 8px;">
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
        </select>
      </div>      
      <div style="margin-top: 1rem;">
        <label style="font-weight: bold;">Cor</label>
        <input type="color" [(ngModel)]="item.cor" name="cor" style="background: transparent; padding: .5rem; height: 2.8rem; width: 100%; border: 1px solid var(--purpura); border-radius: 8px;">
      </div>      
      <button type="submit" style="margin-top: 1rem; background-color: var(--purpura); border-radius: 11px; padding: 15px 30px; color: #ffffff; text-align: center;">Salvar</button>
    </form>
  </ion-card-subtitle>
</ion-content>
